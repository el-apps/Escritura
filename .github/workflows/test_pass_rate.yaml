name: Test Pass Rate

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.x'
          channel: 'stable'
      - run: flutter pub get
      - run: flutter test
      - name: Check Test Results
        run: |
          TEST_RESULTS=$(flutter test)
          if [[ $TEST_RESULTS == *"0 failed"* ]]; then
            echo "All tests passed!"
          else
            echo "Some tests failed:"
            echo "$TEST_RESULTS"
            exit 1
          fi
